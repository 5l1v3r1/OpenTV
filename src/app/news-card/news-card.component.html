<div class="card news">
    <div class="card-image">
        <img [src]="news.imageUrl">
      </div>
    <div class="card-content">
        <p class="blue-text text-darken-4" style="font-size: large">{{news.title}}</p>
    </div>
    <div class="card-action">
        <a [href]="news.link" class="green-text">{{news.from}}</a>
    </div>
</div>
